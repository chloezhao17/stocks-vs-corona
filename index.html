<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stocks Vs. Corona</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-2" style="height: 100%; max-width: 300px;">
          <nav id="sidebar">
            <div class="p-4">
              <h4>Select a Stock Below</h4>
              <ul class="collapsibleList mb-5" id="nav-list"></ul>
            </div>
          </nav>
        </div>
        <div class="col-md-10" style="height: 100%; padding: 0;">
          <div class="row" style="margin: 0;">
            <div class="col-md-6" id="title-container">
              <div><h3>Corona vs Stock Prices</h3></div>
            </div>
            <div class="col-md-3" id="stock-container">
              <div><h3></h3></div>
            </div>
            <div class="col-md-3" id="corona-difference-container">
              <div><h3>+$20.50</h3></div>
            </div>
          </div>
          <div class="row" style="margin: 0;">
            <div class="col-md-12" id="filter-container">
              <div id="button-container">
                <div id="filter-title"><h4>Filter:</h4></div>
                <div id="filters"><button>3 Months</button></div>
              </div>
            </div>
          </div>
          <div class="row" style="margin: 0;">
            <div class="col-md-12" id="candlestick-container">
              <div id="candlestick-title"><h3>CandleStick Chart</h3></div>
              <div id="candlestick"></div>
            </div>
          </div>
          <div class="row" style="margin: 0;">
            <div class="col-md-12" id="bar-container">
              <div id="bar-title"><h3>Bar Chart</h3></div>
              <div id="bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/bar.js"></script>
    <script src="assets/js/candlestick.js"></script>
  </body>
</html>
