<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stocks Vs. Corona</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-2" style="height: 100%; max-width: 300px;">
          <nav id="sidebar">
            <div class="p-4">
              <h4>Select a Stock Below</h4>
              <ul class="collapsibleList mb-5" id="nav-list"></ul>
            </div>
            <div class="p-4" id="corona-info">
              <h4>Select a COVID-19 Event Date</h4>

              <div id="dropdown"></div>
              <div id="dropdown-info"></div>
            </div>
          </nav>
        </div>
        <div class="col-md-10" style="height: 100%; padding: 0;">
          <div class="row" style="margin: 0;">
            <div class="col-md-6" id="title-container">
              <div><h3>Corona vs Stock Prices</h3></div>
            </div>
            <div class="col-md-3" id="stock-container">
              <div><h3></h3></div>
            </div>
            <div class="col-md-3" id="corona-difference-container">
              <div><h3>+$20.50</h3></div>
            </div>
          </div>
          <div class="row" style="margin: 0;">
            <div class="col-md-12" id="filter-container">
              <div id="button-container">
                <div id="filters">
                  <div id="filter-title"><h4>Filter:</h4></div>
                  <div style="float: left; margin-left: 15px;">
                    From:
                    <input type="text" id="fromfield" class="amcharts-input" />
                    To:
                    <input type="text" id="tofield" class="amcharts-input" />
                  </div>
                  <div id="filter-button-container">
                    <button id="b1m" class="amcharts-input">1m</button>
                    <button id="b3m" class="amcharts-input">3m</button>
                    <!-- <button id="b6m" class="amcharts-input">6m</button>
                    <button id="b1y" class="amcharts-input">1y</button> -->
                    <button id="bytd" class="amcharts-input">YTD</button>
                    <button id="bmax" class="amcharts-input">MAX</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="margin: 0;">
            <div class="col-md-12" id="candlestick-container">
              <div id="candlestick-title"></div>
              <div id="candlestick"></div>
            </div>
          </div>
          <!-- <div class="row" style="margin: 0;">
            <div class="col-md-12" id="bar-container">
              <div id="bar-title"><h3>Bar Chart</h3></div>
              <div id="bar"></div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/corona_events.js"></script>
    <script src="assets/js/bar.js"></script>
    <script src="assets/js/candlestick.js"></script>
  </body>
</html>
